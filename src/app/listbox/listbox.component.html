<div class="row custom-wrapper">
  <div class="col-md-12">
    <app-filter *ngIf="canFilter" [searchTerm]="filterControl.value" (filterChange)="onFilterChange($event)"></app-filter>
    <select multiple class="form-control" size="8" [formControl]="pickListControl">
      <optgroup *ngFor="let group of source" label="{{group.name}}">
        <option *ngFor="let item of group.options" [value]="item?.id">{{item.name}}</option>
      </optgroup>
    </select>
  </div>
</div>
